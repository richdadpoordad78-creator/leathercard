
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mozhdeh Leather | Bespoke Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;300;400;500;600&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #030303;
        color: #f5f5f5;
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
      }
      .font-serif-luxury {
        font-family: 'Playfair Display', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .perspective-1000 {
        perspective: 3000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .leather-texture {
        background-image: url('https://www.transparenttextures.com/patterns/leather.png');
        background-blend-mode: overlay;
      }
      
      @keyframes gold-shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .foil-shimmer {
        background-size: 200% auto !important;
        animation: gold-shimmer 8s linear infinite;
      }

      .transition-transform-custom {
        transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform;
      }

      /* Subtle card shadow that responds to movement */
      .card-shadow {
        box-shadow: 0 60px 120px -30px rgba(0,0,0,1),
                    0 0 40px rgba(191,149,63,0.02);
      }

      .drop-shadow-gold {
        filter: drop-shadow(0 0 15px rgba(191,149,63,0.4));
      }

      /* Fix for 3D layering in some browsers */
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
